<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RUST launcher</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/fe80c14db8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <img src="./img/rust-logo.png" width="315" height="67" />
        </div>
        <div id="btnGroup">
          <button class="darkBG whiteFont basic-btn" id="playGame">
            Play Game
          </button>
          <button class="darkBG whiteFont basic-btn" id="btnLogout">
            Logout
          </button>
        </div>
        <div class="darkBG bottom" id="bottomSection">
          <div id="profileImage">
            <img id="profile" />
          </div>
          <div class="centerItem" id="nickName">
            <div class="darkBG whiteFont" id="getNickName"></div>
          </div>
        </div>
      </nav>
    </main>
    <div class="logoGroup">
      <a href="https://minelist.kr/servers/rustmc.kro.kr" target="_blank"><i class="fas fa-check-square"></i></a>
      <a href="https://discord.gg/mZwaD3f" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
    <script type="text/javascript" src="./js/launcher.js"></script>
  </body>
</html>
